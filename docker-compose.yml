version: "2"
volumes:
  resin-data:
services:
  shell:
    build: ./opensshd
    network_mode: "host"
    volumes:
      - "resin-data:/data"
    labels:
      io.balena.features.supervisor-api: "1"
  main:
    build: ./zoobc-core
    network_mode: "host"
    volumes:
      - "resin-data:/data"
    labels:
      io.balena.features.supervisor-api: "1"
  n2:
    build: ./zoobc-core
    network_mode: "host"
    volumes:
      - "resin-data:/data"
    labels:
      io.balena.features.supervisor-api: "1"
  grpcweb:
    build: ./grpcwebproxy
    network_mode: "host"
    depends_on:
      - main
